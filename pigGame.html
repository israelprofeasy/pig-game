<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="pigGame.css">
    <link rel="stylesheet" href="/Microsoft Landing Page/font-awesome-4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="game-Background">
        <div class="game-panel clear-fix">
            <div class="player-0-panel active">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">33</div>
                    <div class="current-box">
                        <div class="player-current-label">current</div>
                        <div class="player-current-score" id="current-0">11</div>
                    </div>
            </div>
            <div class="player-1-panel">
                        <div class="player-name" id="name-1">Player 2</div>
                        <div class="player-score" id="score-1">32</div>
                        <div class="current-box">
                            <div class="player-current-label">current</div>
                            <div class="player-current-score" id="current-1">13</div>
                        </div>
            </div>
            <button class="btn-new"><i class="fa fa-plus-circle"></i>New Game</button>
            <button class="btn-roll"><i class="fa fa-play-circle"></i>Roll Dice</button>
            <button class="btn-hold"><i class="fa fa-download"></i>Hold</button>
            <input type="text" placeholder="Winning Score" class="final-score">
            <img src="/img/Dice-3.png" alt="dice" class="dice-p0">
            <img src="/img/Dice-3.png" alt="dice" class="dice-p1">
        </div>
    </div>
   
    <script src="pigGame.js"></script>
</body>
</html>
